name: .NET Core

on:
  push:
    branches: 
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.2.108
    - name: Build with dotnet
      run: |
        cd ./EditoolsUnity/EditoolsUnity
        dotnet build --configuration Release
    - name: Build with dotnet
      run: |
        cd ./EditoolsUnity
        ls -l
        cd ./EditoolsUnity
        ls -l
        cd ./bin
        ls -l
        cd ./Release
        ls -l
        cd ./netstandard2.0
        ls -l
